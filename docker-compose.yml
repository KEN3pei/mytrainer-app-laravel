version: '3'
services:
  https-portal:
    image: steveltn/https-portal:1
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
    ports:
      - 80:80
      - 443:443
    restart: always
    environment:
      DOMAINS: 'localhost -> http://web'
      # STAGE: local
      STAGE: production
    volumes:
      - .:/var/lib/https-portal  
  web:
    image: nginx:1.15.6
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
    ports:
      - '8000:8000'
    depends_on:
      - app
    volumes:
      - ./docker/web/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/app
  app:
    image: php:7.2-fpm
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
    volumes:
        - .:/var/app
