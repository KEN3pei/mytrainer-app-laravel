version: '3'
services:
  web:
    image: nginx:1.15.6
    ports:
      - '80:80'
    depends_on:
      - app
    volumes:
      - ./docker/web/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/app
  app:
    build: ./docker/php
    depends_on:
        - mysql
    volumes:
        - .:/var/app
  mysql:
    image: mysql:5.7
    environment:
        MYSQL_DATABASE: menuDB
        MYSQL_USER: ${MYSQL_USER}
        MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
        - "3306:3306"
    volumes:
        - mysql-data:/var/lib/mysql
volumes:
    mysql-data: